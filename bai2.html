<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 10, 20, 14, 35, 16, 28, 40, 50, 60, 99];
    let max = arr[0];
    let maximum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]>max){
            max = arr[i];
            maximum = [i];
        }
    }
    document.write('Gía trị lớn nhất là: ' + max + '<br>');
    document.write('Vị trí cua nó là: ' + maximum);
</script>
</body>
</html>
