<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [3,5,-9,6,-8,-3,-7,2];
    let check;
    for (let i = 0; i < number.length; i++) {
        for (let j = i + 1; j < number.length; j++) {
            if (number[i] > number[j]) {
                check = number[i];
                number[i] = number[j];
                number[j] = check;
            }
        }
    }
    for (let i = 0; i < number.length; i++) {
        document.write(number[i] + ",")
    }

</script>
</body>
</html>
